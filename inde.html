<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeCosplay India - Premium Anime Costumes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #ff3e6c;
            --secondary: #3a0ca3;
            --accent: #4361ee;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
            border: none;
            outline: none;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo i {
            margin-right: 10px;
            color: var(--primary);
        }

        .search-bar {
            display: flex;
            flex: 0 0 40%;
            position: relative;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-bar button {
            background: var(--primary);
            color: white;
            padding: 0 25px;
            border-radius: 0 30px 30px 0;
            position: absolute;
            right: 0;
            height: 100%;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .header-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 8px;
        }

        .header-action:hover {
            background: rgba(255,255,255,0.1);
        }

        .header-action i {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .cart-count, .wishlist-count {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .cart-icon, .wishlist-icon {
            position: relative;
        }

        nav {
            background: rgba(0, 0, 0, 0.1);
            padding: 12px 0;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }

        .nav-links::-webkit-scrollbar {
            display: none;
        }

        .nav-links a {
            font-weight: 500;
            transition: var(--transition);
            white-space: nowrap;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary);
            background: rgba(255,255,255,0.1);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://cdn.wallpapersafari.com/18/0/lhqsMH.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            text-align: center;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .cta-button {
            background: var(--primary);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: var(--transition);
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 62, 108, 0.4);
        }

        .cta-button:hover {
            background: #e02e5a;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 62, 108, 0.6);
        }

        /* Categories Section */
        .section-title {
            text-align: center;
            margin: 50px 0 40px;
            font-size: 2.5rem;
            color: var(--secondary);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .category-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .category-img {
            height: 180px;
            background-size: cover;
            background-position: center;
        }

        .category-name {
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .category-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(58, 12, 163, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
        }

        .category-card:hover .category-overlay {
            opacity: 1;
        }

        .category-overlay span {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* Products Section */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .product-img {
            height: 240px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .product-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-badge.new {
            background: var(--success);
        }

        .product-badge.hot {
            background: var(--danger);
        }

        .product-badge.sale {
            background: var(--warning);
            color: var(--dark);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 12px;
        }

        .product-price .old-price {
            color: var(--gray);
            text-decoration: line-through;
            font-size: 1rem;
            margin-right: 8px;
        }

        .product-rating {
            color: var(--warning);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .product-rating span {
            color: var(--gray);
            margin-left: 8px;
            font-size: 0.9rem;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
        }

        .add-to-cart {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            flex: 1;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-to-cart:hover {
            background: #e02e5a;
        }

        .add-to-cart i {
            margin-right: 8px;
        }

        .wishlist {
            background: var(--light-gray);
            color: var(--gray);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .wishlist:hover {
            background: #ddd;
        }

        .wishlist.active {
            background: var(--primary);
            color: white;
        }

        /* Anime Section */
        .anime-section {
            margin-bottom: 70px;
        }

        .anime-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .anime-title {
            font-size: 2.2rem;
            color: var(--secondary);
            position: relative;
            padding-bottom: 10px;
        }

        .anime-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .view-all {
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .view-all:hover {
            gap: 12px;
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 70px 0 30px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-column h3 {
            font-size: 1.4rem;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: #adb5bd;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
        }

        .footer-links i {
            width: 20px;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: var(--transition);
        }

        .social-links a:hover {
            background: var(--primary);
            transform: translateY(-5px);
        }

        .newsletter {
            margin-top: 20px;
        }

        .newsletter p {
            margin-bottom: 15px;
            color: #adb5bd;
        }

        .newsletter-form {
            display: flex;
        }

        .newsletter-form input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }

        .newsletter-form button {
            background: var(--primary);
            color: white;
            padding: 0 20px;
            border-radius: 0 4px 4px 0;
            font-weight: 600;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #adb5bd;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            padding: 35px;
            position: relative;
            animation: modalFadeIn 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-60px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            background: var(--light-gray);
            color: var(--dark);
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--secondary);
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #e02e5a;
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 1rem;
        }

        .form-footer a {
            color: var(--primary);
            font-weight: 600;
            transition: var(--transition);
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Cart Styles */
        .cart-modal {
            max-width: 900px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        .cart-items {
            max-height: 450px;
            overflow-y: auto;
            margin-bottom: 25px;
            padding-right: 10px;
        }

        .cart-items::-webkit-scrollbar {
            width: 6px;
        }

        .cart-items::-webkit-scrollbar-thumb {
            background: var(--light-gray);
            border-radius: 3px;
        }

        .cart-item {
            display: flex;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            transition: var(--transition);
        }

        .cart-item:hover {
            background: rgba(0,0,0,0.02);
        }

        .cart-item-img {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .cart-item-size {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 12px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }

        .quantity-btn {
            background: #f8f9fa;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: #e9ecef;
        }

        .quantity-input {
            width: 50px;
            height: 35px;
            text-align: center;
            border: none;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            font-weight: 600;
        }

        .remove-item {
            color: var(--danger);
            cursor: pointer;
            transition: var(--transition);
            padding: 8px;
            border-radius: 4px;
        }

        .remove-item:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        .cart-summary {
            border-top: 1px solid #eee;
            padding-top: 25px;
        }

        .cart-totals {
            margin-bottom: 25px;
        }

        .cart-total-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 0;
        }

        .cart-total-line:last-child {
            border-top: 1px solid #eee;
            padding-top: 15px;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .checkout-btn {
            background: var(--success);
            color: white;
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 40px 0;
            color: var(--gray);
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--light-gray);
        }

        .empty-cart p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        /* Product Details */
        .product-details-modal {
            max-width: 1100px;
        }

        .product-details {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .product-details-img {
            flex: 0 0 45%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .product-details-info {
            flex: 1;
        }

        .product-details-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .product-details-price {
            font-size: 1.6rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .product-details-rating {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-details-rating span {
            color: var(--gray);
        }

        .product-details-description {
            margin-bottom: 25px;
            line-height: 1.7;
            color: var(--dark);
        }

        .size-selector {
            margin-bottom: 25px;
        }

        .size-selector label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .size-options {
            display: flex;
            gap: 12px;
        }

        .size-option {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .size-option:hover {
            border-color: var(--primary);
        }

        .size-option.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .product-details-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .add-to-cart-large {
            flex: 1;
            background: var(--primary);
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-to-cart-large:hover {
            background: #e02e5a;
            transform: translateY(-2px);
        }

        .buy-now {
            flex: 1;
            background: var(--success);
            color: white;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .buy-now:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .product-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
            padding: 20px;
            background: var(--light-gray);

                }
            }, [show, onClose]);

            if (!show) return null;

            const icons = {
                '': 'fas fa-check-circle',
                'success': 'fas fa-check-circle',
                'error': 'fas fa-exclamation-circle',
                'warning': 'fas fa-exclamation-triangle',
                'info': 'fas fa-info-circle'
            };

            return ReactDOM.createPortal(
                <div className={`toast ${type} ${show ? 'show' : ''}`}>
                    <i className={icons[type]}></i>
                    <div className="toast-content">
                        <div className="toast-title">

                            {type === 'error' && 'Error!'}
                            {type === 'warning' && 'Warning!'}
                            {type === 'info' && 'Information'}
                            {!type && 'Notification'}
                        </div>
                        <div className="toast-message">{message}</div>
                    </div>

                            </div>
                            <div className="review-date">Posted on September 28, 2023</div>
                            <p className="review-text">The material is good quality and comfortable to wear. The sizing was accurate. The straw hat is a bit flimsy but overall a great product.</p>
                        </div>
                    </div>
                </Modal>
            );
        };

        // Wishlist Modal Component
        const WishlistModal = ({ isOpen, onClose, wishlistItems, onRemoveItem, onAddToCart }) => {
            return (
                <Modal isOpen={isOpen} onClose={onClose} size="cart-modal">
                    <div className="cart-header">
                        <h2 className="cart-title">Your Wishlist</h2>
                        <span>{wishlistItems.length} {wishlistItems.length === 1 ? 'item' : 'items'}</span>
                    </div>
                    <div className="cart-items">
                        {wishlistItems.length === 0 ? (
                            <div className="empty-cart">
                                <i className="fas fa-heart"></i>
                                <p>Your wishlist is empty</p>
                                <button className="cta-button" onClick={onClose}>Continue Shopping</button>
                            </div>
                        ) : (
                            wishlistItems.map(item => (
                                <div key={item.id} className="cart-item">
                                    <div className="cart-item-img" style={{ backgroundImage: `url(${item.image})` }}></div>
                                    <div className="cart-item-details">
                                        <div className="cart-item-title">{item.name}</div>
                                        <div className="cart-item-price">₹{item.price.toLocaleString()}</div>
                                        <div className="cart-item-actions">
                                            <button 
                                                className="add-to-cart" 
                                                style={{ marginRight: '10px' }}
                                                onClick={() => onAddToCart(item)}
                                            >
                                                <i className="fas fa-shopping-cart"></i> Add to Cart
                                            </button>
                                            <div className="remove-item" onClick={() => onRemoveItem(item.id)}>
                                                <i className="fas fa-trash"></i> Remove
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </Modal>
            );
        };

        // Main App Component
        const App = () => {
            const [activeModal, setActiveModal] = useState(null);
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [activeCategory, setActiveCategory] = useState('');
            const [cartItems, setCartItems] = useState([]);
            const [wishlist, setWishlist] = useState([]);
            const [toast, setToast] = useState({ show: false, message: '', type: '' });

            const showToast = (message, type = '') => {
                setToast({ show: true, message, type });
            };

            const hideToast = () => {
                setToast({ ...toast, show: false });
            };

            const handleLoginClick = () => {
                setActiveModal('login');
            };

            const handleCartClick = () => {
                setActiveModal('cart');
            };

            const handleWishlistClick = () => {
                setActiveModal('wishlist');
            };

            const handleProductClick = (product) => {
                setSelectedProduct(product);
                setActiveModal('product-details');
            };

            const handleCategoryClick = (category) => {
                setActiveCategory(category);
                // Scroll to the anime section
                setTimeout(() => {
                    const element = document.getElementById(`anime-${category}`);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth' });
                    }
                }, 100);
            };

            const handleCategoryChange = (category) => {
                setActiveCategory(category);
                // Scroll to the anime section
                setTimeout(() => {
                    const element = document.getElementById(`anime-${category}`);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth' });
                    }
                }, 100);
            };

            const handleAddToCart = (product, size = 'M', quantity = 1) => {
                const existingItem = cartItems.find(item => item.id === product.id && item.size === size);
                
                if (existingItem) {
                    setCartItems(cartItems.map(item => 
                        item.id === product.id && item.size === size
                            ? { ...item, quantity: item.quantity + quantity } 
                            : item
                    ));
                } else {
                    setCartItems([...cartItems, { ...product, quantity, size }]);
                }
                
                showToast(`${product.name} added to cart!`, 'success');
            };

            const handleUpdateQuantity = (productId, newQuantity) => {
                if (newQuantity < 1) return;
                
                setCartItems(cartItems.map(item => 
                    item.id === productId 
                        ? { ...item, quantity: newQuantity } 
                        : item
                ));
            };

            const handleRemoveItem = (productId) => {
                setCartItems(cartItems.filter(item => item.id !== productId));
                showToast('Item removed from cart', 'warning');
            };

            const handleCheckout = () => {
                showToast('Proceeding to checkout!', 'success');
                setActiveModal(null);
            };

            const handleWishlist = (product, isWishlisted) => {
                if (isWishlisted) {
                    setWishlist([...wishlist, product]);
                    showToast(`${product.name} added to wishlist!`, 'success');
                } else {
                    setWishlist(wishlist.filter(item => item.id !== product.id));
                    showToast(`${product.name} removed from wishlist`, 'warning');
                }
            };

            const handleRemoveWishlistItem = (productId) => {
                setWishlist(wishlist.filter(item => item.id !== productId));
                showToast('Item removed from wishlist', 'warning');
            };

            const handleBuyNow = (product, size = 'M', quantity = 1) => {
                handleAddToCart(product, size, quantity);
                setActiveModal('cart');
            };

            const cartCount = cartItems.reduce((total, item) => total + item.quantity, 0);
            const wishlistCount = wishlist.length;

            // Get featured products (products with featured: true)
            const featuredProducts = Object.values(productDatabase)
                .flatMap(anime => anime.products)
                .filter(product => product.featured)
                .slice(0, 8);

            return (
                <div>
                    <Header 
                        onLoginClick={handleLoginClick} 
                        onCartClick={handleCartClick}
                        onWishlistClick={handleWishlistClick}
                        cartCount={cartCount}
                        wishlistCount={wishlistCount}
                        activeCategory={activeCategory}
                        onCategoryChange={handleCategoryChange}
                    />
                    <Hero />
                    <Categories onCategoryClick={handleCategoryClick} />
                    
                    {!activeCategory && (
                        <ProductsSection 
                            title="Featured Costumes"
                            products={featuredProducts}
                            onProductClick={handleProductClick}
                            onAddToCart={handleAddToCart}
                            onWishlist={handleWishlist}
                            wishlist={wishlist}
                        />
                    )}
                    
                    {activeCategory && productDatabase[activeCategory] && (
                        <div id={`anime-${activeCategory}`}>
                            <AnimeSection 
                                anime={productDatabase[activeCategory]}
                                onProductClick={handleProductClick}
                                onAddToCart={handleAddToCart}
                                onWishlist={handleWishlist}
                                wishlist={wishlist}
                            />
                        </div>
                    )}
                    
                    {!activeCategory && Object.entries(productDatabase).map(([key, anime]) => (
                        <AnimeSection 
                            key={key}
                            anime={anime}
                            onProductClick={handleProductClick}
                            onAddToCart={handleAddToCart}
                            onWishlist={handleWishlist}
                            wishlist={wishlist}
                        />
                    ))}
                    
                    <Footer />

                    <LoginModal 
                        isOpen={activeModal === 'login'} 
                        onClose={() => setActiveModal(null)}
                        onSwitchToSignup={() => setActiveModal('signup')}
                    />
                    <SignupModal 
                        isOpen={activeModal === 'signup'} 
                        onClose={() => setActiveModal(null)}
                        onSwitchToLogin={() => setActiveModal('login')}
                    />
                    <CartModal 
                        isOpen={activeModal === 'cart'} 
                        onClose={() => setActiveModal(null)}
                        cartItems={cartItems}
                        onUpdateQuantity={handleUpdateQuantity}
                        onRemoveItem={handleRemoveItem}
                        onCheckout={handleCheckout}
                    />
                    <ProductDetailsModal 
                        isOpen={activeModal === 'product-details'} 
                        onClose={() => setActiveModal(null)}
                        product={selectedProduct}
                        onAddToCart={handleAddToCart}
                        onBuyNow={handleBuyNow}
                    />
                    <WishlistModal 
                        isOpen={activeModal === 'wishlist'} 
                        onClose={() => setActiveModal(null)}
                        wishlistItems={wishlist}
                        onRemoveItem={handleRemoveWishlistItem}
                        onAddToCart={handleAddToCart}
                    />

                    <Toast 
                        message={toast.message}
                        type={toast.type}
                        show={toast.show}
                        onClose={hideToast}
                    />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
